<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Decorated Website</title>
<style>
    /* Header */
    header {
        background-color: #2ecc71;
        padding: 20px 0;
        text-align: center;
        color: #fff;
        font-size: 24px;
    }

    /* Background */
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #3498db, #9b59b6);
        font-family: Arial, sans-serif;
    }

    /* Decorative elements */
    .decoration {
        position: absolute;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.5);
    }

    .decoration1 {
        top: 20%;
        left: 10%;
    }

    .decoration2 {
        top: 60%;
        left: 70%;
    }

    .decoration3 {
        bottom: 10%;
        right: 30%;
    }

    /* Main content */
    .content {
        padding: 50px;
        text-align: center;
        color: #fff;
    }
</style>
</head>
<body>

<header>
    Welcome to Our Decorated Website
</header>

<div class="decoration decoration1"></div>
<div class="decoration decoration2"></div>
<div class="decoration decoration3"></div>

<div class="content">
    <h2>About Us</h2>
    <p>This is a beautifully decorated website! Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
</div>

</body>
</html>
